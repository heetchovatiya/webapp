<!DOCTYPE html>
<html>
<head>
    <style>
        /* Reset some default browser styles */
        body, ul {
            margin: 0;
            padding: 0;
        }

        /* Style the user cards */
        .user-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; 
            align-items: flex-start;
            list-style: none;
        }

        .user-card {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            margin: 10px;
            padding: 15px;
            width: 300px;
        }

        .user-card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .user-card p {
            font-size: 1rem;
            margin: 5px 0;
        }

        .user-card a {
            display: block;
            text-align: center;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 8px 0;
            border-radius: 5px;
            margin-top: 10px;
        }

        .user-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <nav>
        <!-- Add a search bar here -->
    </nav>
    <div class="user-cards">
        {% for user in users %}
        <div class="user-card">
            <h2>{{ user.name }}</h2>
            <p>Email: {{ user.email }}</p>
            <p>Contact No: {{ user.contact_no }}</p>
            <a href="/admin/user/{{ user.email }}">View More</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
