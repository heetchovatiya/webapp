<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 80%;
    max-width: 400px;
    position: relative;
  }
  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  .login-form label {
    display: block;
    margin-bottom: 8px;
    color: #555;
  }
  .login-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .login-form button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 12px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }
  .login-form .forgot-password {
    text-align: right;
    margin-top: 10px;
    font-size: 14px;
    color: #888;
  }
  #newsignup
  {
    text-align: center;
  }
</style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>
  
    <form class="login-form" action="/login" method="POST">
    <label for="username">Name or Contact No</label>
    <input type="text" id="username" name="login_email" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" name="login_password" required>
    
    <button type="submit">Login</button>
    
    <div class="forgot-password">
      <a href="/forgot_password">Forgot Password?</a>
    </div>
  </form>
  <p id="newsignup">New user? <a href="/signup">Signup</a></p>
</div>
</body>
</html>
