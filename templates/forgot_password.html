<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .forgot-password-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    padding: 30px;
    width: 80%;
    max-width: 400px;
    position: relative;
  }
  .forgot-password-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }
  .forgot-password-form label {
    display: block;
    margin-bottom: 8px;
    color: #555;
  }
  .forgot-password-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .forgot-password-form button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 12px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }
</style>
</head>
<body>
<div class="forgot-password-container">
  <h2>Forgot Password</h2>
  <form class="forgot-password-form" action="/forgot_password" method="POST">
    <label for="email">Email</label>
    <input type="email" id="email" name="forgot_password_email" required>
    <button type="submit">Reset Password</button>
  </form>
</div>
</body>
</html>
